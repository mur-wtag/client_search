AllCops:
  NewCops: enable

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - "test/**/*"
    - "spec/**/*"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"

Metrics/ClassLength:
  Max: 300
  Exclude:
    - "test/**/*"
    - "spec/swagger_docs/*.rb"

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Enabled: false

Style/AsciiComments:
  AllowedChars:
    - ©
    - €

Style/Documentation:
  Enabled: false
